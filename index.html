<div class="text">word</div>
<div class="redball"</div>
<style>
    .text{ position:fixed;
  left: 50%;
  top: 50%;
  font-size: 100px;
  display:inline;
  text-align:center;  
  transform: translate(-50%,-50%);
  color:green;
}
.redball{
  background:red;
  width:100px;
    height:100px;
  position: fixed;
  top:50;
  left:50;
  border-radius:50%;
  transform:translate(-10%,-10%);
  mix-blend-mode: luminosity;
  backdrop-filter:blur(5px);
  
}

</style>
<script>
    var circle = document.querySelector('.redball');

window.addEventListener("mousemove", event => {
  var y = event.clientY;
  var x = event.clientX;
  circle.style.top = y+"px";
  circle.style.left = x+"px";
});
</script>
